  
{% extends "base.html" %}

{% block title %}Log-in{% endblock %}
<head>
	<title>Login</title>
{% block content %}
<div class = "container" > <br>
    <div class="card col-md-5 offset-md-2" style="height: 500px;margin-left: 380px;">
        <h1 class="title" style="margin-top: 1em;margin-bottom: 1em;">Log In</h1><br>
      
        <form  method="post">
            
            {% csrf_token %}
            Username<input type="text" name="username" placeholder="username"><br><br>
            Password<input type="password" name="password" placeholder="password"><br><br>
            <p><input id="logsu" type="submit" value="Log-in"></p>
            <a href="{%url 'signup'%}" style="text-align: start;">Are u new here?</a>

        </form>
    </div>  
    
</div>
    <body style="background-image: url('https://www.bypeople.com/wp-content/uploads/2014/05/light-live-background-css.jpg'); background-size:100%">
    </body>
</head>
{% endblock %}
